{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Project</title>

    <!-- Lien vers le fichier CSS Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Lien vers votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/your_style.css' %}">

    <!-- Favicon du site -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Lien vers Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Styles supplémentaires pour la mise en page -->
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- nom du projet -->
            <a class="navbar-brand" href="#">Data Analysis</a>

            <!-- Bouton pour le menu hamburger sur les petits écrans -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu de navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Liens de navigation vers les différentes pages avec icônes -->
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_file' %}">
                            <i class="fas fa-upload"></i> Upload CSV
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'afficher_donnees' %}">
                            <i class="fas fa-table"></i> Display Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyse_statistique' %}">
                            <i class="fas fa-chart-line"></i> Analyze Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'visualisation_donnees' %}">
                            <i class="fas fa-chart-pie"></i> Visualize Data
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Bloc pour insérer du contenu dynamique -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Inclusion des fichiers JS Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
